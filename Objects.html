<!DOCTYPE html>
<html>
    <head>
        <title>Objects in JS</title>
    </head>
    <body>
        <p id="little"></p>
        <script>
        var player={
        name:"Messi",
        club:"Inter Miami",
        Son:"Thiago Messi"
        } ;
        document.getElementById("little").innerHTML= "My favourite player is "+player.name+" .He plays for "+player.club+" .His son is "+player.Son;  
        </script>
        
    </body>
</html>
